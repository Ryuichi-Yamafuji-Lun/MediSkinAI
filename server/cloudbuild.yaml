steps:
# 1. Build the Docker image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/skin-lesion-service:v1.0.0', '.']

# 2. Push the image to Google Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/skin-lesion-service:v1.0.0']

# 3. Deploy to Cloud Run (WITH SAFETY FIXES)
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
  - 'run'
  - 'deploy'
  - 'skin-lesion-service'
  - '--image'
  - 'gcr.io/$PROJECT_ID/skin-lesion-service:v1.0.0'
  - '--platform'
  - 'managed'
  - '--region'
  - 'us-west1'
  - '--allow-unauthenticated'
  - '--memory'
  - '4Gi'      
  - '--timeout'
  - '300'       
  - '--cpu'
  - '2'         